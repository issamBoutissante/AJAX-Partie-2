<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple 5</title>
  </head>
  <body>
    <ul></ul>
  </body>
  <script src="../jquery.js"></script>
  <script>
    $(() => {
      function GetStagiaires() {
        $.ajax({
          url: "stagiaire.xml",
          dataType: "xml",
          success: (data) => {
            $(data)
              .find("st")
              .each(function () {
                var info = `<li>Nom.... :${$(this).find("Nom").text()} </li> 
                <li>Section. : ${$(this).find("Section").text()} </li>
                    <li>Niveau. : ${$(this).find("Niveau").text()}</li>`;
                $("ul").append(info);
              });
          },
        });
      }
      GetStagiaires();
    });
  </script>
</html>
